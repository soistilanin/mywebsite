<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nina Litsios</title>
    
    <link rel="stylesheet" href="https://use.typekit.net/vrk6ane.css">

    <style>
                    body {
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                
                /* A "Paper" background color */
                background-color: #e8e4db; 
                
                /* The Brick Red from the illustration */
                color: #b13a2b; 
                
                font-family: "padyakke-expanded-one", sans-serif;
                -webkit-font-smoothing: antialiased;
                background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
            }

            .container {
                text-align: center;
                max-width: 600px;
                padding: 40px;
            }

            h1 {
                font-size: 2.2rem;
                font-weight: 400;
                /* Increased spacing to match the book cover title style */
                letter-spacing: 0.25em; 
                margin-bottom: 0.5rem;
                text-transform: uppercase;
            }

            h2 {
                font-size: 1rem;
                letter-spacing: 0.4em;
                font-weight: 400;
                margin-top: 0;
                opacity: 0.9;
            }

            /* This creates the bottom "University" look */
            footer {
                position: absolute;
                bottom: 50px;
                font-size: 0.8rem;
                letter-spacing: 0.3em;
                text-transform: uppercase;
                opacity: 0.8;
            }
    </style>
</head>
<body>

    <div class="container">
        <h1>Nina Litsios</h1>
        <h2>test test test?</h2>
        
        </div>

    <footer>
       Test test test?
    </footer>

</body>
</html>
